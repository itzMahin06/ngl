<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message</title>
  <style>
    /* Base styles */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --container-bg: #f5f5f5;
      --button-bg: #000000;
      --button-color: #ffffff;
      --textarea-bg: #ffffff;
      --textarea-text-color: #000000;
      --textarea-border: #e0e0e0;
      --disabled-button-bg: #aaaaaa;
      --disabled-button-color: #666666;
      --response-bg: #28a745;
      --response-text-color: #ffffff;
      --notification-bg: #f44336;
      --notification-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1e1e1e;
      --button-bg: #ffffff;
      --button-color: #000000;
      --textarea-bg: #1e1e1e;
      --textarea-text-color: #ffffff;
      --textarea-border: #333333;
      --disabled-button-bg: #555555;
      --disabled-button-color: #aaaaaa;
      --response-bg: #28a745;
      --response-text-color: #ffffff;
      --notification-bg: #f44336;
      --notification-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      border: 1px solid var(--textarea-border);
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      background: var(--textarea-bg);
      color: var(--textarea-text-color);
      transition: all 0.3s ease;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: #000000;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--button-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333333;
    }

    button:disabled {
      background: var(--disabled-button-bg);
      color: var(--disabled-button-color);
      cursor: not-allowed;
    }

    .notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--notification-bg);
      color: var(--notification-text);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      width: 300px;
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-10px);
    }

    .notification button {
      background: none;
      border: none;
      color: var(--notification-text);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1>Send Anonymous Message</h1>
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    </header>
    <main>
      <p>Share your thoughts anonymously. Your message will be delivered securely!</p>
      <form id="anonymousForm">
        <textarea id="message" placeholder="Type your message here..." required></textarea>
        <button type="submit" id="sendButton">Send Message</button>
      </form>
    </main>
    <footer class="footer">
      <p>&copy; 2024 NGL (Mahin). Developed by <a href="https://www.facebook.com/itzMahin.2006" target="_blank"> Mahin </a>.</p>
    </footer>
  </div>
  <div id="notification" class="notification">
    <span id="notificationText">This button is disabled for 60 seconds.</span>
    <button id="closeNotification">&times;</button>
  </div>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');
    const closeNotification = document.getElementById('closeNotification');

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
    });

    const sendButton = document.getElementById('sendButton');
    const messageInput = document.getElementById('message');

    sendButton.addEventListener('click', async (event) => {
      event.preventDefault();
      const message = messageInput.value.trim();

      if (message === "") {
        alert("Please type a message before sending.");
        return;
      }

      // Disable the button and show success message
      sendButton.disabled = true;
      showSuccessNotification();

      // Send the message to Telegram
      await sendMessageToTelegram(message);

      // Clear the textarea after submission
      messageInput.value = '';
    });

    async function sendMessageToTelegram(message) {
      const botToken = '8003860877:AAGuypc2jA45s7ZMt8XjKB3yYWUvr7uom-E'; // Replace with your Telegram Bot Token
      const chatId = '-1002020745172'; // Replace with your Chat ID

      const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      const data = {
        chat_id: chatId,
        text: `Anonymous Message: ${message}`,
      };

      try {
        const response = await fetch(telegramApiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error('Failed to send message');
        }
        console.log('Message sent to Telegram');
      } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send the message to Telegram.');
      }
    }

    function showSuccessNotification() {
      notificationText.textContent = "Message sent successfully!";
      notification.style.background = "#28a745"; // Success green background
      notification.classList.add('show');
      
      // Hide success notification after 3 seconds
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
      
      // Start countdown notification if user tries to send again
      startCountdown();
    }

    function startCountdown() {
      let timeLeft = 60;
      showNotification(`Please wait ${timeLeft} seconds before sending another message.`);

      const interval = setInterval(() => {
        timeLeft -= 1;
        showNotification(`Please wait ${timeLeft} seconds before sending another message.`);
        
        if (timeLeft === 0) {
          clearInterval(interval);
          sendButton.disabled = false;
          hideNotification();
        }
      }, 1000);
    }

    function showNotification(message) {
      notificationText.textContent = message;
      notification.style.background = "#f44336"; // Countdown red background
      notification.classList.add('show');
    }

    function hideNotification() {
      notification.classList.remove('show');
    }

    closeNotification.addEventListener('click', hideNotification);
  </script>
</body>
</html>
