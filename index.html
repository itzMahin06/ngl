<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Message</title>
  <style>
    /* Base styles */
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --container-bg: #f5f5f5;
      --button-bg: #000000;
      --button-color: #ffffff;
      --textarea-bg: #ffffff;
      --textarea-text-color: #000000;
      --textarea-border: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1e1e1e;
      --button-bg: #ffffff;
      --button-color: #000000;
      --textarea-bg: #1e1e1e;
      --textarea-text-color: #ffffff;
      --textarea-border: #333333;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      border: 1px solid var(--textarea-border);
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      background: var(--textarea-bg);
      color: var(--textarea-text-color);
      transition: all 0.3s ease;
      resize: none;
    }

    textarea:focus {
      outline: none;
      border-color: #000000;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--button-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333333;
    }

    .response {
      margin-top: 20px;
      padding: 10px;
      
      color: var(--button-color);
      border-radius: 8px;
      text-align: center;
    }

    .countdown {
      margin-top: 10px;
      color: var(--text-color);
      font-size: 0.9rem;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8rem;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <header class="header">
      <h1>Send Anonymous Message</h1>
      <button id="themeToggle" class="theme-toggle">üåô</button>
    </header>
    <main>
      <p> Share your thoughts anonymously! </p>
      <form id="anonymousForm">
        <textarea id="message" placeholder="Type your message here..." required></textarea>
        <button type="submit" id="sendButton">Send Message</button>
      </form>
      <div id="response" class="response hidden"></div>
      <div id="countdown" class="countdown hidden"></div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 NGL (Mahin). All rights reserved.</p>
    <p>
      Created with ‚ù§Ô∏è | 
      <a href="https://www.instagram.com/_mahin728_" target="_blank"> Follow me on IG</a>
    </p>
    </footer>
  </div>
  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    });

    document.getElementById('anonymousForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const message = document.getElementById('message').value;
      const sendButton = document.getElementById('sendButton');
      const countdownDiv = document.getElementById('countdown');
      const responseDiv = document.getElementById('response');

      if (!message.trim()) {
        alert('Please type a message!');
        return;
      }

      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const browserInfo = `User-Agent: ${userAgent}\nPlatform: ${platform}`;

      const fullMessage = `Message: ${message}\n\n---\n${browserInfo}`;

      try {
        const botToken = '8003860877:AAGuypc2jA45s7ZMt8XjKB3yYWUvr7uom-E';
        const chatId = '-1002020745172';
        const apiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: fullMessage })
        });

        const result = await response.json();

        if (result.ok) {
          responseDiv.textContent = 'Your message has been sent successfully!';
          responseDiv.classList.remove('hidden');
          document.getElementById('anonymousForm').reset();
          disableButtonWithCountdown(sendButton, countdownDiv);
        } else {
          responseDiv.textContent = 'Something went wrong. Please try again later.';
          responseDiv.classList.remove('hidden');
        }
      } catch (error) {
        responseDiv.textContent = 'Error sending message. Please try again later.';
        responseDiv.classList.remove('hidden');
      }
    });

    function disableButtonWithCountdown(button, countdownDiv) {
      button.disabled = true;
      let timeLeft = 60;
      countdownDiv.textContent = `For reducing spam, the button will be enabled in ${timeLeft} seconds.`;
      countdownDiv.classList.remove('hidden');

      const interval = setInterval(() => {
        timeLeft -= 1;
        countdownDiv.textContent = `For reducing spam, the button will be enabled in ${timeLeft} seconds.`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          button.disabled = false;
          countdownDiv.classList.add('hidden');
        }
      }, 1000);
    }
  </script>
</body>
</html>
